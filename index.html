<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flickr Searcher</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="build/css/normalize.css">
  <link rel="stylesheet" type="text/css" href="build/css/styles.css">
</head>
<body>
  <div class="container">
    <section class="mainHdr">
      <h1>Flickr Searcher</h1>
      <form name="search" class="search-form">
        <input type="text" class="search-input" name="tag" required placeholder="Enter a tag to search for"/>
        <input type="submit" value="Search" class="btn"/> 
      </form>
      <p class="message">Searching/error/results message</p>
    </section>

    <section class="results">
    <!-- Search results will go here -->
    </section>
  </div>
  <script type="text/javascript" src='build/js/app.js'></script>
</body>
</html>
